<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information and Image Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }

        header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
       
        <a href="{{ url_for('students') }}">Students</a>
        <a href="{{ url_for('attendance') }}">Attendance</a>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h1>Student Information and Image Upload</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="student_name">Student Name:</label>
            <input type="text" name="student_name" required>

            <label for="student_email">Student Email:</label>
            <input type="email" name="student_email" required>

            <label for="reg_number">Registration Number:</label>
            <input type="text" name="reg_number" required>

            <label for="image1">Upload Image 1:</label>
            <input type="file" name="image1" accept="image/*" required>

            <label for="image2">Upload Image 2:</label>
            <input type="file" name="image2" accept="image/*" required>

            <label for="image3">Upload Image 3:</label>
            <input type="file" name="image3" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <!-- Add this link at the bottom of the upload.html page -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('students') }}">View Students Details</a>
            <a href="{{ url_for('attendance') }}">View Attendance Details</a>
        </div>
    </div>

</body>
</html>
